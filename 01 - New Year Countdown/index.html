<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <title>New Year Countdown!</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>New Year Countdown!</h1>

    <div class="new-year-countdown">
      <div class="container-c days-c">
        <p class="numbers-c" id="days">0</p>
        <span>days</span>
      </div>
      <div class="container-c hours-c">
        <p class="numbers-c" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="container-c mins-c">
        <p class="numbers-c" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="container-c seconds-c">
        <p class="numbers-c" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
